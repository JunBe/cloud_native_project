<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내역 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="add.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">내역 추가</h1>
        
        <!-- Form Section -->
        <form id="add-form" class="row g-3 bg-white p-4 shadow rounded">
            <div class="col-md-6">
                <label for="date" class="form-label">날짜</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="amount" class="form-label">금액</label>
                <input type="number" id="amount" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">분류</label>
                <input type="text" id="category" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">내용</label>
                <input type="text" id="description" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">지출/수입</label>
                <select id="type" class="form-select" required>
                    <option value="INCOME">수입</option>
                    <option value="EXPENSE">지출</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">추가</button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="account-book.html" class="btn btn-secondary">뒤로 가기</a>
        </div>
    </div>
</body>

</html>
