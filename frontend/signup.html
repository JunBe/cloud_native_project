<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="signup.js" defer></script>
    <title>회원 가입</title>
</head>
<body>
    <form id="signup-form" class="row g-3 bg-white p-4 shadow rounded">
        <div>
            <label for="username" class="form-label">ID</label>
            <input type="text" id="username" class="form-control" required>
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" class="form-control" required>
            <label for="password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="password-confirm" class="form-control" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">회원 가입</button>
        </div>
    </form>
</body>
</html>
