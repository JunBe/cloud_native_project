<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div>
            <h1 class="text-center mb-4">
                가계부
                <p><a href="login.html" id="login-button" class="btn btn-primary">로그인</a></p>
            </h1>
        </div>
    
        <!-- 네비게이션 버튼 -->
        <div id="nav-buttons" class="justify-content-between mb-4" style="display: none;">
            <a href="add.html" class="btn btn-primary">내역 추가</a>
            <a href="statistics.html" class="btn btn-secondary">통계 보기</a>
            <button id="delete-all" class="btn btn-danger" >전체 삭제</button>
        </div>
    
        <!-- 수입 내역 -->
        <div id="income-section" style="display: none;">
            <h2 class="text-success">수입</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-success">
                    <tr>
                        <th>날짜</th>
                        <th>금액</th>
                        <th>분류</th>
                        <th>내용</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="income-list">
                    <!-- 수입 리스트 동적 로딩 -->
                </tbody>
            </table>
        </div>
    
        <!-- 지출 내역 -->
        <div id="expense-section" style="display: none;">
            <h2 class="text-danger">지출</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-danger">
                    <tr>
                        <th>날짜</th>
                        <th>금액</th>
                        <th>분류</th>
                        <th>내용</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- 지출 리스트 동적 로딩 -->
                </tbody>
            </table>
        </div>
    </div>
    
    </div>
</body>

</html>
