<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 통계</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="statistics.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">월별 통계</h1>

        <!-- 년,월 입력 -->
        <form id="statistics-form" class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="year" class="form-label">년</label>
                <input type="number" id="year" class="form-control" min="2000" max="2100" required>
            </div>
            <div class="col-md-6">
                <label for="month" class="form-label">월</label>
                <input type="number" id="month" class="form-control" min="1" max="12" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">통계 보기</button>
            </div>
        </form>

        <!-- 수입 내역 -->
        <h2 class="text-success">수입</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-success">
                <tr>
                    <th>분류</th>
                    <th>금액</th>
                    <th>비율</th>
                </tr>
            </thead>
            <tbody id="income-statistics">
                <!-- Income rows will be dynamically inserted here -->
            </tbody>
        </table>
        <p id="income-total" class="text-end fw-bold"></p>

        <!-- 지출 내역 -->
        <h2 class="text-danger">지출</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-danger">
                <tr>
                    <th>분류</th>
                    <th>금액</th>
                    <th>비율</th>
                </tr>
            </thead>
            <tbody id="expense-statistics">
                <!-- Expense rows will be dynamically inserted here -->
            </tbody>
        </table>
        <p id="expense-total" class="text-end fw-bold"></p>

        <!-- Total Balance -->
        <p id="total-balance" class="text-end fs-4 fw-bold"></p>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="account-book.html" class="btn btn-secondary">뒤로 가기</a>
        </div>
    </div>
</body>
</html>
